<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="salir()">
          <ion-icon size="large" name="exit-outline"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title>
      Carga de data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carga de data</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center" *ngIf="showData==false">
        
    <br>
    <ion-spinner></ion-spinner>
    <br>
    <ion-text>
        Cargando lista
    </ion-text>
</div>

  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-label (click)="openModal(item)">{{item.title}}</ion-label>
      <ion-icon (click)="openModal(item)" slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
